<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        #loader {
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 1000;
          width: 100px;
          height: 100px;
          border: 10px solid #f3f3f3;
          border-top: 10px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        .hidden {
          display: none;
        }
    </style>

    <div id="loader"></div>
        <script>
        window.onload = function() {
          document.getElementById("loader").classList.add("hidden");
        }
    </script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://boda-silviylean.my.canva.site/bienvenidos-a-la-invitaci-n-de" />
    <title>Redirigiendo...</title>
</head>
<body>
    <div id="musicPopup" style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); color:white; z-index:9999; display:flex; justify-content:center; align-items:center;">
      <div style="text-align:center;">
        <p>¿Quieres ver la invitación con música?</p>
        <button onclick="redirectWithMusic()">Sí</button>
        <button onclick="redirectWithoutMusic()">No</button>
      </div>
    </div>
    <script>
    function redirectWithMusic() {
      var audio = new Audio('musica.mp3');
      audio.play();
      setTimeout(function(){
        window.location.href = 'https://boda-silviylean.my.canva.site/bienvenidos-a-la-invitaci-n-de';
      }, 1000); // El retraso de 1 segundo permite que la música comience antes de redirigir
    }
    
    function redirectWithoutMusic() {
      window.location.href = 'https://boda-silviylean.my.canva.site/bienvenidos-a-la-invitaci-n-de';
    }
    </script>



    
</body>
</html>
