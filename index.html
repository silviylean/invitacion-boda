<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n de Boda</title>
    <style>
        /* Color de fondo del cuerpo del documento */
        body {
            background-color: #e4e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilo para el loader con el mismo color de fondo */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #e4e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loader al inicio -->
    <div id="loader">
        <img src="loader.gif" alt="Loading...">
    </div>

    <script>
        // Mostrar el loader por al menos 3 segundos, luego redirigir
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                window.location.href = 'https://boda-silviylean.my.canva.site/bienvenidos-a-la-invitaci-n-de';
            }, 3000); // 3000 ms = 3 segundos
        };
    </script>
</body>
</html>
